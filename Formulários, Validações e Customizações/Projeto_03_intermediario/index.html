<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro de Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar sua mentoria</p>
    </header>
    <form id="my-form">
      <div class="fieldset-wrapper">
        <fieldset>
          <legend>Informações Pessoais</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-firstname">Nome</label>
              <input type="text" id="event-firstname" minlength="3">
            </div>
            <div class="input-wrapper">
              <label for="event-lastname">Sobrenome</label>
              <input type="text" id="event-lastname" minlength="3">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" minlength="15">
          </div>
          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password" minlength="6">
          </div>
        </fieldset>
        <div class="fieldset-wrapper">
          <fieldset>
            <legend>Informações do Mentor</legend>
            <div class="input-wrapper">
              <label for="event-mentorship">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="event-mentorship" minlength="10">
            </div>
          </fieldset>
        </div>
        <div class="fieldset-wrapper">
          <fieldset>
            <legend>Seus horários disponíveis</legend>
            <legend class="sub">Primeira Mentoria</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-firstdate">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-firstdate">
              </div>
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin">
              </div>
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
              </div>
            </div>
            <legend class="sub">Segunda Mentoria</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-lastdate">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-lastdate">
              </div>
              <div class="input-wrapper">
                <label for="event-lastbegin">Das</label>
                <input type="time" id="event-lastbegin">
              </div>
              <div class="input-wrapper">
                <label for="event-lastend">Até</label>
                <input type="time" id="event-lastend">
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </form>
    <footer>
      <input type="submit" form="my-form" value="SALVAR">
    </footer>
  </div>
</body>
</html>
