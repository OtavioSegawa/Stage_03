<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua Mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/image.png" alt="Desenho de um balão de conversa com 5 estrelas">
    </header>
    <div class="top">
      <legend>Informações Pessoais</legend>
    </div>
    <form action="">
      <fieldset>
        <div class="col-2">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" minlength="3">
          </div>
          <div class="input-wrapper">
            <label for="lastname">Sobrenome</label>
            <input type="text" id="lastname" minlength="3">
          </div>
        </div>
        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email" minlength="15">
        </div>
      </fieldset>
      <fieldset>
        <legend>Informações do Mentor</legend>
        <div class="input-wrapper">
          <label for="mentorship">Selecione quem foi o seu mentor</label>
          <select id="mentorship">
            <option value="" selected disabled></option>
            <option value="1">Mayk Brito</option>
            <option value="2">Rodrigo Gonçalves</option>
            <option value="3">Diego Fernandes</option>
            <option value="4">Daniele Leão</option>
          </select>
        </div>
        <div class="input-wrapper">
          <label for="feedback">Feedback sobre o mentor</label>
          <textarea id="feedback"></textarea>
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="check">
          <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Agendando próxima mentoria</legend>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date">
          </div>
          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin">
          </div>
          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end">
          </div>
        </div>
      </fieldset>
      <button type="submit">Salvar</button>
    </form>
  </div>
</body>
</html>
